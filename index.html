<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-6" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"rossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"  />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
    <body>
        <div class="container">
    
            <div class="jumbotron">
                <h1 class="text-center">Work Day Scheduler</h1>
                <h3 class="text-center currentDate"></h3>
            </div>
    
        </div>
    
        <div class="calendar">
    
            <div class="col text-center">
    
                <div class="row hour" id="9am" data-hour="8">
    
                    <div class="col-3">
                        <h3>9AM</h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="10am" data-hour="9">
    
                    <div class="col-3">
                        <h3> 10AM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="11am" data-hour="10">
    
                    <div class="col-3">
                        <h3> 11AM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="12pm" data-hour="11">
    
                    <div class="col-3">
                        <h3> 12PM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="1pm" data-hour="12">
    
                    <div class="col-3">
                        <h3> 1PM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="2pm" data-hour="13">
    
                    <div class="col-3">
                        <h3> 2PM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="3pm" data-hour="14">
    
                    <div class="col-3">
                        <h3> 3PM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="4pm" data-hour="15">
    
                    <div class="col-3">
                        <h3> 4PM </h3>
                    </div>
                    <textarea class="col-6 textContent hour3"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
                <div class="row hour" id="5pm" data-hour="16">
    
                    <div class="col-3">
                        <h3> 5PM </h3>
                    </div>
                    <textarea class="col-6 textContent"></textarea>
                    <button class="col-3 button">Save </button>
    
                </div>
    
            </div>
    
        </div>
      <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
         <script src="script.js"> </script>
  </body>
</html>
